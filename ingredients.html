<!DOCTYPE html>

<head>

    .modal-header h2{
        margin: 1rem 0;
    }
    .modal-body{
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: unset !important;
    }

</style>
<body>

    <nav class="navbar">
        <div id="logo">&nbsp;<span>Big Oven</span><img src="./img/chef.png" alt="Big Oven"></div>
        <div class="hamburger"><ion-icon name="apps-outline"></ion-icon></div>
        <ul class="nav-links">
            <li><a href="./index.html" class="nav-link">Home</a></li>
            <li><a href="javascript:void(0);" class="nav-link dropdown-btn">Explore <ion-icon name="caret-down-outline" class="caret-down"></ion-icon></a>            
                <div class="dropdown-menu">
                    <ul>
                        <li><a href="./categories.html"><ion-icon name="copy-outline"></ion-icon> &nbsp;&nbsp;Categories</a></li>
                        <li><a href="./ingredients.html"><ion-icon name="restaurant-outline"></ion-icon> &nbsp;&nbsp;Ingredients</a></li>
                        <li><a href="#"><ion-icon name="earth-outline"></ion-icon> &nbsp;&nbsp;Quizines</a></li>
                    </ul>
                </div>
            </li>            
            <li><a href="#" class="nav-link">Feedback</a></li>
            <li><a href="javascript:void(0);" class="login-btn nav-link">Join&nbsp;<ion-icon name="log-out-outline"></ion-icon></a></li>
        </ul>
    </nav>

    <div class="modal-bg">
        <button id="close-modal">X</button>
        <div class="modal">
            <div class="modal-header">
                <h2></h2>
                <hr style="background: black; margin: 0 10px;">
            </div>
            <div class="modal-body">
                <p></p>
            </div>
        </div>
    </div>
    
    <div class="header-info-div">
        <h1 class="heading">Ingredients</h1>
        <span id="total-ingredients"></span> 
    </div>
    
    <br>
    <div class="buttons">
        <button class="view-all btn"><ion-icon name="eye-outline"></ion-icon> <span>view all</span></button>
        <button class="search-btn btn"><ion-icon name="search-outline"></ion-icon> search</button>
        <form id="ing-search-form" autocomplete="off">
            <div class="inp-append-div">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" name="ing-search-text" id="ing-search-text" placeholder="search ingredient...">
                <ion-icon name="close-circle-outline" id="close-search-bar"></ion-icon>
            </div>
        </form>
    </div>

    <div class="output not-viewed"></div>

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
